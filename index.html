<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <section id="before-sign-in">
        <form id="sign-up" class="border">
          <fieldset>
            <legend>Sign up</legend>
            <input type="email" name="credentials[email]" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" required>
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
      
            <button class="btn btn-secondary">submit</button>
          </fieldset>
        </form>
        <hr>
      
        <form id="sign-in" class="border">
          <fieldset>
            <legend>Sign in</legend>
            <input type="email" name="credentials[email]" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" required>
      
            <button class="btn btn-secondary">submit</button>
          </fieldset>
        </form>
        <hr>
      </section>
      
      <!-- we only want this section to be visible after we sign in.-->
      <!-- it should not be display by default-->
      <section id="after-sign-in">
        <form id="change-password" class="border">
          <fieldset>
            <legend>Change Password</legend>
        
            <input type="password" name="passwords[old]" placeholder="Old Password" required>
            <input type="password" name="passwords[new]" placeholder="New Password" required>
        
            <button class="btn btn-secondary">submit</button>
          </fieldset>
        </form>
        
        <hr>
        <button id="sign-out" class="btn btn-primary">sign out</button>
      
      </section>
      
      <!-- create a section for our user feedback -->
      <section>
        <div id="error-message"></div>
        <div id="movie-display"></div>
      </section>

    </body>
</html>
