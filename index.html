<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body >
      <h1>Tic Tac Toe</h1> 
      
<!-- landing visual: register/sign in-->
      <section id="before-sign-in">
        <!-- landing visual: register-->
        <form id="sign-up" class="d-flex flex-column">
          <fieldset>
            <legend>Sign up</legend>
            <div class="row-1">
              <div class="col">
                  <input type="email" name="credentials[email]" placeholder="Email" required>
              </div>
            </div>
            <div class="row-1">
              <div class="col">
                  <input type="password" name="credentials[password]" placeholder="Password" required>
              </div>
            </div>
            <div class="row-1">
              <div class="col">
                   <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
              </div>
            </div>
            <div class="submit">
              <button class="btn btn-warning"role="button" aria-pressed="true"> Submit </button>
            </div>
          </fieldset>
        </form>
        <hr>
      <!-- landing visual: sign-in-->
        <form id="sign-in">
          <fieldset>
            <legend>Login</legend>
                <div class="row-1">
                    <div class="col">
                      <input type="email" name="credentials[email]" placeholder="Email" required>
                    </div>
                 </div>
               <div class="row-1">
                    <div class="col">
                      <input type="password" name="credentials[password]" placeholder="Password" required>
                    </div>
                </div>
                <div class="submit">
                  <button class="btn btn-warning" role="button" aria-pressed="true">Submit</button>
                </div>
          </fieldset>
        </form>
        <hr>
      </section>
      
      <!-- we only want this section to be visible after we sign in.-->
          <br>
          <button id="new-game" class="btn btn-warning mx-auto">New Game</button>

      <!-- it should not be display by default-->
      <section id="after-sign-in">
        
        <hr>
      <!--player message-->
      <h4 class="players"></h4>
      <!-- create 3x3 gameboard grid -->
          <div class="gameboard">
              <div class="row">
                <div class="col-4 box" data-cell-index="0"></div>
                <div class="col-4 box" data-cell-index="1"></div>
                <div class="col-4 box" data-cell-index="2"></div>
              </div>
              <div class="row">
                <div class="col-4 box" data-cell-index="3"></div>
                <div class="col-4 box" data-cell-index="4"></div>
                <div class="col-4 box" data-cell-index="5"></div>
              </div>
              <div class="row">
                <div class="col-4 box" data-cell-index="6"></div>
                <div class="col-4 box" data-cell-index="7"></div>
                <div class="col-4 box" data-cell-index="8"></div>
              </div>

              <br>
          </div>
      
      </section>
      <!--replay button display-->
              <button id="replay" class="btn btn-warning">Replay</button>
              <button id="sign-out" class="btn btn-primary">Sign out</button>

      <!-- create a section for our user feedback -->
      <section>
        <div id="error-message"></div>
        <div id="game-display"></div>
      </section>

    

    </body>
</html>
